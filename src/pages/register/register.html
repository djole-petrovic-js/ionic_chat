<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Register</h1>
  <ion-list>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text" placeholder="username..." ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>E-Mail</ion-label>
      <ion-input [(ngModel)]="email" type="text" placeholder="e-mail..." ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" placeholder="password..." ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Confirm Password</ion-label>
      <ion-input [(ngModel)]="confirmPassword" type="password" placeholder="confirm password..." ></ion-input>
    </ion-item>
    <ion-item>
      <button (click)="register()" ion-button color="primary" block>Sign Up</button>
    </ion-item>
  </ion-list>
</ion-content>
