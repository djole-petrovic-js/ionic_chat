<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Please log in</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>E-Mail</ion-label>
      <ion-input [(ngModel)]="email" type="text" placeholder="e-mail..." ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" placeholder="password..." ></ion-input>
    </ion-item>
    <ion-item>
      <button (click)="logIn()" ion-button color="primary" block>Log in</button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <p>Dont have an account> Sign up here</p>
      <button (click)="signUp()" ion-button color="primary" block>Sign Up</button>
    </ion-item>
  </ion-list>
</ion-content>
