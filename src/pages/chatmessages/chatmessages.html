<ion-header>
  <ion-navbar hideBackButton="false" color="navBarColor">
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>NHC | Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding #content [class]="scrollable">
  <ion-list class="list">
    <div *ngFor="let message of messages; let i = index;">
      <ion-item  text-wrap [attr.class]="message.user == null ? 'red' : 'blue'">
        {{ message.user == null ? 'You' : message.user }} : {{ message.message }}
      </ion-item>
      <button (click)="removeMessage(message,i)"
        color="danger"
        [attr.class]="message.user == null ? 'right' : 'left'"
      ><span>X</span></button>
    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-input [(ngModel)]="message" type="text" placeholder="message..."></ion-input>
  <button (click)="sendMessage()" ion-button full>Send</button>
</ion-footer>
