<ion-header>
  <ion-navbar hideBackButton="false" color="navBarColor">
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title><span [class]="user?.online ? 'green' : 'red'">NHC | {{ user?.username }}</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [class]="scrollable">
  <ion-list class="list">
    <div *ngFor="let message of messages; let i = index;">
      <ion-item text-wrap [attr.class]="message.id_sending !== user?.id_user ? 'red' : 'blue'">
        <span class="msg-date">{{ getDate(message) }}</span>
        <br/>
        <span class="msg-message">
          {{ message.message }}
        </span>
      </ion-item>
    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-input #messageField [(ngModel)]="message" type="text" placeholder="Type a message..."></ion-input>
  <button (click)="sendMessage();messageField.setFocus()" ion-button full>Send</button>
</ion-footer>
